<div class="col-xs-12">
    <div class="row">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Investment Ideas</a></li>
                <li><a href="#">Analytic Screener</a></li>
                <li><a href="#">Page 2</a></li>

            </div>
          </nav>
    </div>
</div>
<div class="xol-xs-12">
  <div class="row">
    <div class="col-sm-3 grey-background">
        <div class="row">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#">Home</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Filter 1
                    <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li><a href="#">Submenu 1-1</a></li>
                      <li><a href="#">Submenu 1-2</a></li>
                      <li><a href="#">Submenu 1-3</a></li> 
                    </ul>
                  </li>
                <li><a href="#">Filter 2</a></li>
                <li><a href="#">Filter 3</a></li>
              </ul>
        </div>
    </div>
    <div class="col-sm-9">
        <div *ngIf='tableData!=undefined' class="row text-center">
          <h5>{{tableData.name}}</h5>
        </div>
        <table class="table table-striped">
            <thead>
              <tr>
                <ng-container *ngFor="let col of tableData.column_names">
                  <th>{{col}}</th>
                </ng-container>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of tableData.data">
                <ng-container *ngFor='let i of row'>
                  <td>{{i}}</td>
                </ng-container>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
</div>
